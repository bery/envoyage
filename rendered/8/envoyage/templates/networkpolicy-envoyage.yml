apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-access
spec:
  podSelector:
    matchLabels:
      app: envoyage
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: "0.0.0.0/0"
    - from:
        - podSelector:
            matchLabels:
              app: redis
          # namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6379
  egress:
    - to:
        - ipBlock:
            cidr: "0.0.0.0/0"
    - to:
        - podSelector:
            matchLabels:
              app: redis
          # namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6379
